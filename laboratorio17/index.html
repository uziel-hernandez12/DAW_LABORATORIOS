<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio No.17 - Uso de clases en JavaScript</title>
    <script>
        class Alumno{
            constructor(matricula, nombre, apellidos){
                this.matricula = matricula;
                this.nombre = nombre;
                this.apellidos = apellidos;
            }

            obtenerNombreCompleto(){
                return this.nombre + " " + this.apellidos;
            }


        }//fin de la clase
    </script>
</head>
<body>
    <script>
        const alumno = new Alumno("3223323","Juan Antonio","Carrillo Medina");

        console.log(alumno.obtenerNombreCompleto());
    </script>
</body>
</html>
