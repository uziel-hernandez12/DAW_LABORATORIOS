<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Laboratorio No.15 - Primer Ejemplo en javaScript</title>
</head>

<body class="container ">
    <h1>Realiza un programa que permita capturar dos numeros y muestre el resultado correspondiente</h1>
    <ol>
        <li>Utiliza dos cajas de texto de tipo number</li>
        <li>Muestra un boton que llame a la funcion sumar</li>
        <li>El resultado m√∫estralo en un parrafo mediante la salida: La suma de x + y = z</li>
    </ol>
    <hr>
        <div class="mb-3 mt-3">
            <label class="form-label ">Ingrese el valor del numero 1: </label>
            <input type="number" name="num1" id="num1" class="form-control "><br>
            <label class="form-label ">Ingrese el valor del numero 2: </label>
            <input type="number" name="num2" id="num2" class="form-control "><br>
            <button type="button" name="sumar" onclick="sumar()" class="btn btn-info ">Sumar</button><br>
        </div>
    <p id="resultado"></p>

    <script>
        function sumar() {
            num1 = parseInt(document.getElementById("num1").value);
            num2 = parseInt(document.getElementById("num2").value);
            suma = num1 + num2;
            document.getElementById('resultado').innerHTML = "La suma de " + num1 + " + " + num2 + " = " + suma;
        }
    </script>
</body>

</html>
