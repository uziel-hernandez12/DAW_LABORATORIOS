<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Banorte</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    
    <div class="container-fluid  text-center ">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class=" bg-danger text-white redondear-esquina">
                    <h1 class="text-center font-weight-bold" style="padding-top: 20px;">BANORTE</h1>
                    <h4 class="text-center" style="font-size: 19px;">Cambiemos Contigo</h4>
                    <div class="form-group">
                        <input type="password" class="form-control center-text" id="password" maxlength="4"
                            placeholder="Ingrese su NIP">
                        <p id="errorMensaje" class="text-center"></p>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-primary color cambiarColor" id="aceptar" pattern="[0-9]*"
                            onclick="validarNIP()">Aceptar</button>
                        <p id="bienvenido" class="text-center "></p>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="js/script.js"></script>
</body>

</html>
