<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Laboratorio No.14 - Uso de formularios HTML</title>
</head>

<body class="container">
    <h1>Uso de formularios HTML</h1>
    <form action="">
        <div class="mb-3 mt-3">
            <label for="primerNombre" class="form-label ">Primer Nombre</label>
            <input type="text" id="primerNombre" name="primerNombre" size="50"
                placeholder="Escribe solo tu primer nombre" class="form-control ">
        </div>
        <div>
            <label for="apellidos" class="form-label ">Apellidos</label><br>
            <input type="text" id="apellidos" name="apellidos" required class="form-control "><br>
        </div>
        <p>Sexo</p> 
        <div class="form-check">
            <input type="radio" name="sexo" id="hombre" value="Hombre" class="form-check-input ">
            <label for="hombre" class="form-check-label">Hombre</label>
            <input type="radio" name="sexo" id="mujer" value="Mujer" class="form-check-input ">
            <label for="mujer" class="form-check-label ">Mujer</label>
        </div>
        
       
        
        <input type="radio" name="sexo" id="mujer" value="Mujer">
        <label for="mujer">Mujer</label><br><br>
        <input type="submit" name="enviar">
    </form>
</body>

</html>
