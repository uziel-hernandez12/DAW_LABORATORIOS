  <!DOCTYPE html>
  <html lang="es">

  <head>
      <meta charset="UTF-8">
      <title>Banorte</title>
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>
      <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>

  <body>
      <div class="container-fluid top">
          <div class="row justify-content-center align-items-center" style="height: 100vh;">
              <div class="col-md-4 bg-danger text-white redondear-esquina">
                  <h1 class="text-center font-weight-bold" style="padding-top: 20px;">BANORTE</h1>
                  <div class ="container">
                    <select name="operacion" id="operacion" class="form-select select">
                      <option value="">Selecciona tu operacion</option>
                      <option value="consultarSaldo" >Consultar Saldo</option>
                      <option value="depositar" >Despositar</option>
                      <option value="retirar" >Retirar</option>
                      <option value="salir">Salir</option>
                    </select>
                    
                  </div>
                  <div class="container ">  
                    <input type="number" id="texto" class="form-control mx-auto texto">
                    
                  </div>
                  <div class="text-center">
                    <br>
                      <button type="button" class="btn btn-primary color" id="aceptar" pattern="[0-9]*"
                        onclick="aceptar();">Aceptar</button>
                        <p id="mensaje" class="text-center "></p>
                  </div>
              </div>
          </div>
      </div>
      <script src="js/script.js"></script>
  </body>

  </html>
