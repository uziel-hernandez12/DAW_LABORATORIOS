<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Laboratorio No.16 - Operaciones básicas con dos números</title>
  <!-- Importar Bootstrap 5 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Laboratorio No.16 - Operaciones básicas con dos números</h1>
    <div class="row">
      <div class="col-md-6">
        <label for="num1" class="form-label">Número 1</label>
        <input type="number" class="form-control" id="num1" placeholder="Ingrese un número">
      </div>
      <div class="col-md-6">
        <label for="num2" class="form-label">Número 2</label>
        <input type="number" class="form-control" id="num2" placeholder="Ingrese un número">
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-12">
        <label class="form-label">Operación</label>
      </div>
      <div class="col-md-3">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="operacion" id="suma" value="suma" checked>
          <label class="form-check-label" for="suma">
            Suma
          </label>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="operacion" id="resta" value="resta">
          <label class="form-check-label" for="resta">
            Resta
          </label>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="operacion" id="multiplicacion" value="multiplicacion">
          <label class="form-check-label" for="multiplicacion">
            Multiplicación
          </label>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="operacion" id="division" value="division">
          <label class="form-check-label" for="division">
            División
          </label>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-12">
        <button type="button" class="btn btn-primary" onclick="realizarOperacion()">Calcular</button>
      </div>
    </div>
  </div>
  <div class="container mt-3 ">
    <div class="alert alert-success ">
        <strong id="resultado"></strong>
    </div> 
  </div>
  
  <!-- Importar Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
